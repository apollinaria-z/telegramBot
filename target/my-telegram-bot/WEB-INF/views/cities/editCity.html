<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update city</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/cities/{id}(id=${city.getId()})}" th:object="${city}">
    <label for="name">Enter city: </label>
    <input type="text" size="40" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">City Error</div>

    <br/>
    <label for="description">Enter description text: </label>
    <input type="text" size="100" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <br/>

    <input type="submit" value="Update city info"/>
</form>
</body>
</html>
